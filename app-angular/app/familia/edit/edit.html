<!-- app/familia/edit/edit.html -->
<div class="card">
  <div class="header">
    <h4>Editar Familia ({{vm.familia.nombre}})</h4>
  </div>
  <div class="block">
    <form class="item-form" name="familiaEditForm" ng-submit="vm.save()">
      <fieldset>
        <legend>Familia #<strong>{{vm.familia.id}}</strong></legend>
        <formly-form model="vm.familia" fields="vm.fields" form="familiaEditForm">
          <a ng-click="vm.back()" class="button secondary">Regresar</a>
          <input type="submit" class="button primary" ng-disabled="familiaEditForm.$invalid" value="Guardar cambios">
        </formly-form>
      </fieldset>
    </form>
  </div>
</div>
