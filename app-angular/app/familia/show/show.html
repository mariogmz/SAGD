<!-- app/familia/show/show.html -->
<div class="card">
  <div class="header">
    <h4> Familia ({{vm.familia.nombre}})</h4>
  </div>
  <div class="block">
    <form class="item-form" novalidate disabled>
      <fieldset disabled>
        <legend>Familia #<strong>{{vm.familia.id}}</strong></legend>
        <formly-form model="vm.familia" fields="vm.fields"></formly-form>
      </fieldset>
    </form>
    <a ng-click="vm.back()" class="button primary">Regresar</a>
  </div>
</div>
