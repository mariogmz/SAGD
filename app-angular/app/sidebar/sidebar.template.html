<aside class="notification-bar" id="notification-bar">
  <section class="card card-inverse" style="background-color: #333; border-color: #333; text-align: center; height: 60px">
    <header class="card-block">
      <h3 class="card-title">Notificaciones</h3>
    </header>
  </section>

  <section class="card">
    <header class="header">
      Informaci√≥n
    </header>
    <article class="card-block" id="channel-info">
      <div ng-repeat="info in vm.collection track by $index">
        <p>
          {{info.message}}<br/>
          <small>por <em>{{info.user}}</em></small> -
          <small> {{info.timestamp}}</small>
        </p>
      </div>
    </article>
  </section>
</aside>
