<!-- app/icecat/features/show/show.html -->

<div class="card">
  <div class="header">
    <h4> Característica de Icecat® ({{vm.feature.name}})</h4>
  </div>
  <div class="block">
    <form class="item-form" novalidate disabled>
      <fieldset disabled>
        <legend>Característica #<strong>{{vm.feature.id}}</strong></legend>
        <formly-form model="vm.feature" fields="vm.fields"></formly-form>
      </fieldset>
    </form>
    <a ng-click="vm.back()" class="button primary">Regresar</a>
  </div>
</div>
