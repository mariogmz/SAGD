<div class="card">
  <div class="header">
    <h4>Crear nueva sucursal</h4>
  </div>
  <div class="block">
    <form class="item-form" ng-submit="vm.create()">
      <fieldset>
        <legend>Ingrese los datos para crear la nueva sucursal</legend>
        <formly-form model="vm.sucursal" fields="vm.fields" form="vm.sucursalForm">
          <new-domicilio model="vm.domicilio" form="vm.sucursalForm"></new-domicilio>
          <a ng-click="vm.back()" class="button secondary">Regresar</a>
          <input type="submit" class="button primary" ng-disabled="vm.sucursalForm.$pristine" value="Guardar cambios">
        </formly-form>
      </fieldset>
    </form>
  </div>
</div>
