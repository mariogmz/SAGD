<!-- views/loginView.html -->
<div class="signin-screen">
  <div class="login-card">
    <div class="login-card-logo">
      <i ng-class="{'loading' : vm.loading}"></i>
      <img ng-hide="vm.loading" src="../public/img/sagd.svg" alt="Sistema Administrativo de Grupo Dicotech">
    </div>

    <div class="login-card-block">
      <h4>Acceso</h4>
      <h6>Sistema Administrativo de Grupo Dicotech</h6>

      <form ng-class="{'error': vm.loginError}">
        <fieldset>
          <div class="with-icon">
            <span><i class="user"></i></span>
            <input type="text" placeholder="Usuario o correo electrónico" required autofocus ng-model="vm.email"
                   ng-change="vm.clean()" onfocus>
          </div>
          <div class="with-icon">
            <span><i class="key"></i></span>
            <input type="password" placeholder="Contraseña" required ng-model="vm.password"
                   ng-change="vm.clean()">
          </div>
          <p id="flash-error"
             ng-show="vm.loginError"
             ng-class="{'active': vm.loginError}">Credenciales de acceso incorrectas.</p>
        </fieldset>

        <button id="acceder" type="submit" ng-click="vm.login()">
          Acceder
        </button>
      </form>
      <hr>
      <a ng-click="vm.forgotPassword = !vm.forgotPassword">
        ¿Olvidaste tu contraseña?
      </a>
      <section class="login-forgot-password" ng-class="{showing: vm.forgotPassword}">
        <form class="item-form">
          <fieldset>
            <div class="with-icon">
              <span><i class="email"></i></span>
              <input type="email" placeholder="Correo electrónico" ng-model="vm.passwordResetEmail">
            </div>
            <div class="pull-right">
              <button type="submit" class="button primary" ng-click="vm.sendPasswordResetLink()">Reestablecer contraseña</button>
            </div>
          </fieldset>
        </form>
      </section>
    </div>
  </div>
</div>
