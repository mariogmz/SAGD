<article class="card">
  <section class="header">
    <h4>Cliente</h4>
  </section>
  <section class="block">

    <!-- Nav tabs -->
    <ul class="tabs" role="tablist">
      <li class="nav-item">
        <a href="#datos-generales" class="active" role="tab" data-toggle="tab">Datos Generales</a>
      </li>
      <li class="nav-item">
        <a href="#tabuladores" role="tab" data-toggle="tab">Tabuladores</a>
      </li>
      <li class="nav-item">
        <a href="#razones-sociales" role="tab" data-toggle="tab">Razones sociales</a>
      </li>
      <li class="nav-item">
        <a href="#movimientos" role="tab" data-toggle="tab">Movimientos</a>
      </li>
      <li class="nav-item edit-tab">
        <a ui-sref="clienteEdit({id:vm.cliente.id})" role="tab"><i></i> Editar</a>
      </li>
      <li class="nav-item back">
        <a ui-sref="clienteIndex" role="tab"><i></i> Regresar</a>
      </li>
    </ul>

    <div class="cliente-form">
      <fieldset disabled>
        <!-- Tab panes -->
        <article class="tab-content">

          <!-- Datos Generales -->
          <section role="tabpanel" class="fade in active" id="datos-generales">
            <div ui-view="datos-generales"></div>
          </section>
          <!-- Tabuladores -->
          <section role="tabpanel" class="fade" id="peso-dimensiones">
            <div ui-view="tabuladores"></div>
          </section>
          <!-- Razones Sociales -->
          <section role="tabpanel" class="fade" id="precios">
            <div ui-view="razones-sociales"></div>
          </section>
          <!-- Movimientos -->
          <section role="tabpanel" class="fade" id="movimientos">
            <div ui-view="movimientos"></div>
          </section>
        </article>
      </fieldset>
    </div>
  </section>
</article>
