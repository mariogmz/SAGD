<article class="card">
  <section class="header">
    <h4>Cliente</h4>
  </section>
  <div class="block">

    <!-- Nav tabs -->
    <ul class="tabs" role="tablist">

      <li class="nav-item">
        <a ng-click="vm.selectTab('datos-generales')" ng-class="{ active: vm.tab === 'datos-generales' }" role="tab" data-toggle="tab">Datos Generales</a>
      </li>
      <li class="nav-item">
        <a ng-click="vm.selectTab('tabuladores')" ng-class="{ active: vm.tab === 'tabuladores' }" role="tab" data-toggle="tab">Tabuladores</a>
      </li>
      <li class="nav-item">
        <a ng-click="vm.selectTab('razones-sociales')" ng-class="{ active: vm.tab === 'razones-sociales' }" role="tab" data-toggle="tab">Razones sociales</a>
      </li>
      <li class="nav-item">
        <a ng-click="vm.selectTab('movimientos')" ng-class="{ active: vm.tab === 'movimientos' }" role="tab" data-toggle="tab">Movimientos</a>
      </li>
      <li class="nav-item edit-tab">
        <a ui-sref="clienteEdit({id:vm.cliente.id})" role="tab"><i></i> Editar</a>
      </li>
      <li class="nav-item back">
        <a ui-sref="clienteIndex" role="tab"><i></i> Regresar</a>
      </li>
    </ul>

    <div class="cliente-form">
      <fieldset>
        <!-- Tab panels -->
        <article>
          <form class="item-form" novalidate disabled>
            <fieldset disabled>

              <!-- Datos Generales -->
              <section ng-show="vm.tab === 'datos-generales'" class="card borderless">

                <div class="block">
                  <div class="card">
                    <div class="header">
                      <h5>Datos para usuario</h5>
                    </div>
                    <div class="row block">
                      <div class="col-lg-3">
                        <fieldset class="form-group">
                          <label for="usuario">Usuario:</label>
                            <input type="text" name="usuario" id="usuario" ng-model="vm.cliente.usuario" class="form-control">
                        </fieldset>
                      </div>

                      <div class="col-lg-3">
                        <fieldset class="form-group">
                          <label for="email">Email:</label>
                          <input type="email" name="email" id="email" class="form-control" ng-model="vm.cliente.email" required placeholder="">
                        </fieldset>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="block">
                  <div class="card">
                    <div class="header">
                      <h5>Datos personales</h5>
                    </div>
                    <div class="row block">
                      <div class="col-lg-4">
                        <fieldset class="form-group">
                          <label for="nombre">Nombre:</label>
                          <input type="text" id="nombre" nombre="nombre" ng-model="vm.cliente.nombre" class="form-control" required="" placeholder="">
                        </fieldset>
                      </div>

                      <div class="col-lg-4">
                        <fieldset class="form-group">
                          <label for="autorizado">Autorizado:</label>
                          <input type="text" id="autorizado" ng-model="vm.cliente.autorizado" class="form-control" placeholder="">
                        </fieldset>
                      </div>
                    </div>

                    <div class="row block">
                      <div class="col-lg-4">
                        <fieldset class="form-group">
                          <label for="sexo">Sexo:</label>
                          <select name="sexo" id="sexo" ng-model="vm.cliente.sexo" class="form-control">
                            <option value="HOMBRE">Hombre</option>
                            <option value="MUJER">Mujer</option>
                          </select>
                        </fieldset>
                      </div>
                      <div class="col-lg-4">
                        <fieldset class="form-group">
                          <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                          <input type="text" id="fecha_nacimiento" ng-model="vm.cliente.fecha_nacimiento" class="form-control" placeholder="">
                        </fieldset>
                      </div>
                      <div class="col-lg-4">
                        <fieldset class="form-group">
                          <label for="nombre">Ocupación:</label>
                          <input type="text" id="ocupacion" ng-model="vm.cliente.ocupacion" class="form-control">
                        </fieldset>
                      </div>
                      <div class="col-lg-4">
                        <fieldset class="form-group">
                          <label for="telefono">Teléfono:</label>
                          <input type="text" id="telefono" ng-model="vm.cliente.telefono" class="form-control" placeholder="">
                        </fieldset>
                      </div>
                      <div class="col-lg-4">
                        <fieldset class="form-group">
                          <label for="celular">Celular:</label>
                          <input type="text" id="celular" ng-model="vm.cliente.celular" class="form-control">
                        </fieldset>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="block">
                  <div class="card">
                    <div class="header">
                      <h5>Sistema</h5>
                    </div>
                    <div class="row block">
                      <div class="row block">
                        <div class="col-lg-6">
                          <fieldset class="form-group">
                            <label for="cliente_estatus_id">Estatus:</label>
                            <select id="cliente_estatus_id" class="form-control" required
                                    ng-model="vm.model.cliente_estatus_id"
                                    ng-options="estatus.id as estatus.nombre for estatus in vm.estatus | orderBy:'nombre'" >
                              <option value="">Seleccione un estatus</option>
                            </select>
                          </fieldset>
                        </div>
                        <div class="col-lg-6">
                          <fieldset class="form-group">
                            <label for="rol_id">Rol:</label>
                            <select id="rol_id" class="form-control" required
                                    ng-model="vm.model.rol_id"
                                    ng-options="roles.id as roles.nombre for roles in vm.roles | orderBy:'nombre'" >
                              <option value="">Seleccione un rol</option>
                            </select>
                          </fieldset>
                        </div>
                        <div class="col-lg-6">
                          <fieldset class="form-group">
                            <label for="empleado_id">Vendedor:</label>
                            <select id="empleado_id" class="form-control"
                                    ng-model="vm.model.empleado_id"
                                    ng-options="empleados.id as empleados.nombre for empleados in vm.empleados | orderBy:'id'">
                              <option value="">Seleccione un vendedor</option>
                            </select>
                          </fieldset>
                        </div>
                        <div class="col-lg-6">
                          <fieldset class="form-group">
                            <label for="cliente_referencia_id">Referencia:</label>
                            <select id="cliente_referencia_id" class="form-control" required
                                    ng-model="vm.model.cliente_referencia_id"
                                    ng-options="referencias.id as referencias.nombre for referencias in vm.referencias | orderBy:'id'">
                              <option value="">Seleccione una referencia</option>
                            </select>
                          </fieldset>
                        </div>
                        <div class="col-lg-6">
                          <fieldset class="form-group">
                            <label for="sucursal_id">Sucursal:</label>
                            <select id="sucursal_id" class="form-control" required
                                    ng-model="vm.cliente.sucursal_id"
                                    ng-options="sucursales.id as sucursales.nombre for sucursales in vm.sucursales | orderBy:'nombre'">
                              <option value="">Seleccione una sucursal</option>
                            </select>
                          </fieldset>
                        </div>

                        <div class="col-lg-6">
                          <fieldset class="form-group">
                            <label for="fecha_expira_club_zegucom">Club Zegucom:</label>
                            <input type="text" id="fecha_expira_club_zegucom" ng-model="vm.cliente.fecha_expira_club_zegucom" class="form-control">
                          </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>


              </section>



              <!-- Tabuladores -->
              <section ng-show="vm.tab === 'tabuladores'" class="card borderless">
                Tabuladores
              </section>

              <!-- Razones Sociales -->
              <section ng-show="vm.tab === 'razones-sociales'" class="card borderless">
                Razones sociales
              </section>

              <!-- Movimientos -->
              <section ng-show="vm.tab === 'movimientos'" class="card borderless">
                Movimientos...
              </section>
            </fieldset>
          </form>
        </article>
      </fieldset>
    </div>
  </section>
</article>
