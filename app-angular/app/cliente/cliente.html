<div class="container-fluid">
	<h1>Clientes</h1>
	<hr>
	<form class="form-inline">
		<div class="form-group">
			<label for="search">Buscar:</label>
			<input type="text" class="form-control" ng-model="vm.search" id="search" required autofocus>
		</div>
	</form>
	<br/>
	<div class="bs-component">
		<table class="item-table">
			<thead>
				<tr>
					<th ng-click="vm.sort('id')">
						# <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
					</th>
					<th ng-click="vm.sort('nombre')">
						Nombre <span class="glyphicon sort-icon" ng-show="sortKey=='nombre'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
					</th>
					<th ng-click="vm.sort('usuario')">Usuario</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>

			<tr dir-paginate="cliente in vm.clientes|orderBy:sortKey:reverse|filter:vm.search|itemsPerPage:10">
				<td>{{cliente.id}}</td>
				<td>{{cliente.nombre}}</td>
				<td>{{cliente.usuario}}</td>
				<td>
					<div class="action-buttons" role="group" aria-label="Acciones">
						<button type="button" class="edit">Editar</button>
						<button type="button" class="delete">Eliminar</button>
					</div>
				</td>
			</tr>

			</tbody>
		</table>
		<dir-pagination-controls
				max-size="5"
				direction-links="true"
				boundary-links="true" >
		</dir-pagination-controls>
	</div>
	<div class="danger" ng-if="vm.errores">
		<strong>Hubo un error: </strong> {{vm.errores.error}}
		<br>Por favor accede de nuevo
	</div>
</div>
