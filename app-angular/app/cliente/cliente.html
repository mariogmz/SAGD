<div class="search-card">
  <div class="header">
    Clientes
  </div>
  <div class="block">
    <div class="row">
      <div class="form">
        <form>
          <div class="field">
            <label>Buscar:</label>
            <input type="text" ng-model="vm.search" autofocus>
          </div>
        </form>
      </div>
      <div class="actions">
        <div class="action-buttons" role="group" aria-label="Acciones">
          <button type="button" class="create" ui-sref="clienteNew"><i></i> Crear nuevo</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="table-responsive">
  <table class="item-table">
    <thead class="sortable">
    <tr>
      <th class="action" ng-click="vm.sort('id')">
        #
      </th>
      <th class="action" ng-click="vm.sort('nombre')">
        Nombre
      </th>
      <th class="action" ng-click="vm.sort('usuario')">Usuario</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>

    <tr dir-paginate="cliente in vm.clientes | orderBy:vm.sortKey:vm.reverse | filter:vm.search| itemsPerPage:10">
      <td scope="row">{{cliente.id}}</td>
      <td><a ui-sref="clienteShow({id:cliente.id})"></a> {{cliente.nombre}}</td>
      <td>{{cliente.usuario}}</td>

      <td class="actions">
        <div class="action-buttons" role="group" aria-label="Acciones">
          <button type="button" class="edit" ui-sref="clienteEdit({id:cliente.id})"><i></i></button>
          <button type="button" class="delete" ng-click="vm.eliminarCliente(cliente.id)"><i></i></button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="paginator">
  <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
</div>
