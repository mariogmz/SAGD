<div class="card">
  <div class="header">
    <h4>Crear nuevo cliente</h4>
  </div>  
  <div class="block">    
    <form name="form" class="item-form css-form" autocomplete="off" model="vm.model" ng-submit="form.$valid && vm.create(vm.model)" novalidate>
      <section class="card">
        <div class="header">
          <h5>Datos para usuario</h5>
        </div>
        <div class="row block">
          <div class="col-lg-3">                        
            <fieldset ng-class="vm.setClass(form.usuario)">
              <label for="usuario">Usuario:</label>
              <input type="text" name="usuario" id="usuario"
                     ng-model="vm.model.usuario"
                     ng-minlength=3
                     ng-maxlength=20
                     class="form-control" required autofocus>
              <!-- Validation messages -->
              <div ng-messages="form.usuario.$error" ng-show="form.usuario.$touched">
                <div ng-messages-include="app/templates/fields/messages.html"></div>
              </div>
            </fieldset>
          </div>
          
          <div class="col-lg-3">
            <fieldset>
              <label for="password">Contraseña:</label>
              <input type="password" id="password" ng-model="vm.model.password" class="form-control">
            </fieldset>
          </div>

          <div class="col-lg-3">
            <fieldset ng-class="vm.setClass(form.email)">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" class="form-control" ng-model="vm.model.email" required placeholder="ejemplo@gmail.com">
              <!-- Validation messages -->
              <div ng-messages="form.email.$error" ng-show="form.email.$touched">
                <div ng-messages-include="app/templates/fields/messages.html"></div>
              </div>
            </fieldset>              
          </div>

          <div class="col-lg-3">
            <fieldset ng-class="vm.setClass(form.email2)">
              <label for="email2">Repite email:</label>
              <input type="email" name="email2" id="email2" class="form-control" ng-model="vm.model.email2" required placeholder="ejemplo@gmail.com">
              <!-- Validation messages -->              
              <div ng-messages="form.email2.$error" ng-show="form.email2.$touched">
                <div ng-messages-include="app/templates/fields/messages.html"></div>
              </div>
            </fieldset>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="header">
          <h5>Datos personales</h5>
        </div>
        <div class="row block">
          <div class="col-lg-4">            
            <fieldset ng-class="vm.setClass(form.nombre)">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" ng-model="vm.model.nombre" class="form-control" required>
              <!-- Validation messages -->              
              <div ng-messages="form.nombre.$error" ng-show="form.nombre.$touched">
                <div ng-messages-include="app/templates/fields/messages.html"></div>
              </div>
            </fieldset>
          </div>

          <div class="col-lg-4">
            <fieldset class="form-group">
              <label for="autorizado">Autorizado:</label>
              <input type="text" id="autorizado" ng-model="vm.model.autorizado" class="form-control">
            </fieldset>
          </div>
        </div>

        <div class="row block">
          <div class="col-lg-4">
            <fieldset class="form-group">
              <label for="sexo">Sexo:</label>
              <select name="sexo" id="sexo" ng-model="vm.model.sexo" class="form-control">
                <option value="HOMBRE">Hombre</option>
                <option value="MUJER">Mujer</option>
              </select>
            </fieldset>
          </div>
          <div class="col-lg-4">
            <fieldset class="form-group">
              <label for="fecha_nacimiento">Fecha de nacimiento:</label>
              <input type="text" id="fecha_nacimiento"
                     ng-model="vm.model.fecha_nacimiento"
                     class="form-control" placeholder="">
            </fieldset>
          </div>
          <div class="col-lg-4">
            <fieldset class="form-group">
              <label for="nombre">Ocupación:</label>
              <input type="text" id="ocupacion" ng-model="vm.model.ocupacion" class="form-control">
            </fieldset>
          </div>
          <div class="col-lg-4">
            <fieldset class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="text" id="telefono" ng-model="vm.model.telefono" class="form-control" placeholder="">
            </fieldset>
          </div>
          <div class="col-lg-4">
            <fieldset class="form-group">
              <label for="celular">Celular:</label>
              <input type="text" id="celular" ng-model="vm.model.celular" class="form-control">
            </fieldset>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="header">
          <h5>Sistema</h5>
        </div>
        <div class="row block">
          <div class="row block">
            <div class="col-lg-6">
              <fieldset ng-class="vm.setClass(form.cliente_referencia_id)">
                <label for="cliente_referencia_id">Referencia:</label>
                <select id="cliente_referencia_id" name="cliente_referencia_id" class="form-control" required
                        ng-model="vm.model.cliente_referencia_id"
                        ng-options="referencias.id as referencias.nombre for referencias in vm.referencias | orderBy:'id'">
                  <option value="">Seleccione una referencia...</option>
                </select>
              </fieldset>
            </div>
            <div class="col-lg-6">
              <fieldset class="form-group">
                <label for="sucursal_id">Sucursal:</label>
                <select id="sucursal_id" class="form-control" required
                        ng-model="vm.model.sucursal_id"
                        ng-options="sucursales.id as sucursales.nombre for sucursales in vm.sucursales | orderBy:'nombre'">
                  <option value="">Seleccione una sucursal...</option>
                </select>
              </fieldset>
            </div>

            <div class="col-lg-6">
              <fieldset class="form-group">
                <label for="fecha_expira_club_zegucom">Club Zegucom:</label>
                <input type="text" id="fecha_expira_club_zegucom" ng-model="vm.model.fecha_expira_club_zegucom" class="form-control">
              </fieldset>
            </div>
          </div>
        </div>
      </section>

      <div class="row block">
        <div class="pull-right">
          <a ui-sref="clienteIndex" class="button secondary">Regresar</a>
          <input type="submit" class="button primary" value="Guardar cambios" ng-disabled="form.$pristine">
        </div>
      </div>
    </form>
  </div>
</div>
