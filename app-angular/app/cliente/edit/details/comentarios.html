<!--app/cliente/edit/details/comentarios.html-->

<!-- Costos -->
<div class="card borderless">
  <article class="block">
    <section class="cliente-comentarios">
      <div class="cliente-comentarios-item" ng-repeat="comentario in vm.cliente.comentarios">

        <div class="comentario">
          <label for="comentario_{{comentario.id}}">Comentario:</label>
          <textarea maxlength="200" name="comentario_{{comentario.id}}" ng-bind="comentario.comentario"></textarea>
        </div>

        <div class="autor">
          <label for="comentario_autor_{{comentario.id}}">Actualiz√≥:</label>
          <input type="text" name="comentario_autor_{{comentario.id}}" ng-model="comentario.empleado.usuario"
                 disabled>

          <div class="cliente-comentarios-actions">
            <div class="action-buttons">
              <button type="button" role="button" class="save" aria-label="Guardar cambios"><i></i></button>
              <button type="button" role="button" class="delete" aria-label="Eliminar comentario"><i></i></button>
            </div>
          </div>

        </div>

      </div>
    </section>
  </article>
</div>
