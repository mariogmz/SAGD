<div class="card">
  <div class="header">
    <h4>Crear nuevo producto</h4>
  </div>
  <div class="block">
    <form name="product-form" class="product-form">

      <!-- Relacionado con Icecat -->
      <div class="card">
        <div class="header">
          <h5>Ficha de Icecat</h5>
        </div>
        <div class="block">
          <div class="row icecat">
            <fieldset>
              <label for="numero_parte">Número de parte:</label>
              <input type="text" id="numero_parte">
            </fieldset>
            <fieldset>
              <label for="marca_id">Marca:</label>
              <select id="marca_id"></select>
            </fieldset>
            <span>
               <button><img width="90px" src="/public/img/icecat_logo.svg"></button>
            </span>
          </div>
        </div>
      </div>
      <!-- Datos generales -->
      <div class="card">
        <div class="header">
          <h5>Datos Generales</h5>
        </div>
        <div class="block">

          <!-- Clasificaciones internas -->
          <div class="row">
            <!-- UPC -->
            <div class="col-sm">
              <fieldset>
                <label for="upc">UPC:</label>
                <input type="text" id="upc">
              </fieldset>
            </div>
            <!-- Subfamilia -->
            <div class="col-sm">
              <fieldset>
                <label for="subfamilia_id">Subfamilia:</label>
                <select id="subfamilia_id"></select>
              </fieldset>
            </div>

            <!-- Subclave -->
            <div class="col-sm">
              <fieldset>
                <label for="subclave">Subclave:</label>
                <input type="text" id="subclave">
              </fieldset>
            </div>
            <!-- Clave -->
            <div class="col-sm">
              <fieldset>
                <label for="clave">Clave:</label>
                <input type="text" id="clave">
              </fieldset>
            </div>
          </div>
          <hr>
          <div class="row">

            <!-- Características -->
            <div class="col-sm">
              <fieldset>
                <label for="unidad_id">Unidad de medida:</label>
                <select id="unidad_id"></select>
              </fieldset>
              <fieldset class="checkbox">
                <label>
                  <input type="checkbox">
                  <span></span>
                  ¿En remate?
                </label>
              </fieldset>
            </div>

            <div class="col-sm">
              <fieldset>
                <label for="tipo_garantia_id">Tipo de garantía:</label>
                <select id="tipo_garantia_id"></select>
              </fieldset>
              <fieldset class="checkbox">
                <label>
                  <input type="checkbox">
                  <span></span>
                  ¿Activo?
                </label>
              </fieldset>
            </div>

            <!-- Descripciones -->
            <div class="col-lg">
              <fieldset>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion"></textarea>
              </fieldset>
              <fieldset>
                <label for="descripcion_corta">Descripción corta:</label>
                <input type="text" id="descripcion_corta">
              </fieldset>
            </div>
          </div>

        </div>
      </div>

      <!-- Costos y Precios -->
      <div class="card">
        <div class="header">
          <h5>Costos y Precios</h5>
        </div>
        <div class="block">

        </div>
      </div>

      <!-- Peso y Dimensiones -->
      <div class="card">
        <div class="header">
          <h5>Peso y Dimensiones</h5>
        </div>
        <div class="block">
          <div class="row">
            <!-- Peso -->
            <fieldset class="col-sm">
              <label for="peso">Peso (kg):</label>
              <input type="text" id="peso">
            </fieldset>
            <!-- Longitúd -->
            <fieldset class="col-sm">
              <label for="largo">Largo (cm):</label>
              <input type="text" id="largo">
            </fieldset>

            <!-- Ancho -->
            <fieldset class="col-sm">
              <label for="ancho">Ancho (cm):</label>
              <input type="text" id="ancho">
            </fieldset>
            <!-- Altura -->
            <fieldset class="col-sm">
              <label for="alto">Alto (cm):</label>
              <input type="text" id="alto">
            </fieldset>
          </div>
        </div>
      </div>
      <a ng-click="vm.back()" class="button secondary">Regresar</a>
      <input type="submit" class="button primary" value="Guardar cambios">
    </form>
  </div>
</div>
