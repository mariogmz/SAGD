<!-- Costos -->
<div class="card">
  <article class="header">
    <h5>Costo y Margen</h5>
  </article>
  <article class="block">

    <section class="row">

      <!-- Costo -->
      <div class="col-xsm">
        <fieldset>
          <label for="costo">Costo: </label>
          <div class="with-icon">
            <span><i class="money"></i></span>
            <input type="text" id="costo" placeholder="0.00" ng-model="parentVm.precio.costo" ng-blur="parentVm.calcular()">
          </div>
        </fieldset>
      </div>

      <!-- Descuento -->
      <div class="col-xsm">
        <fieldset>
          <label for="descuento">Descuento: </label>

          <div class="with-icon">
            <span>%</span>
            <input type="text" id="descuento" placeholder="0 - 100" ng-model="parentVm.precio.descuento">
          </div>
        </fieldset>
      </div>

      <!-- Spiff -->
      <div class="col-xsm">
        <fieldset>
          <label for="spiff">Spiff: </label>

          <div class="with-icon">
            <span><i class="money"></i></span>
            <input type="text" id="spiff" placeholder="0.00" ng-model="parentVm.producto.spiff">
          </div>
        </fieldset>
      </div>

      <!-- Margen -->
      <div class="col-lg">
        <fieldset>
          <label for="margen_id">Margen: </label>
          <select id="margen_id" ng-model="parentVm.producto.margen_id"
                  ng-options="margen.id as margen.nombre for margen in parentVm.margenes | orderBy:'nombre'"
                  ng-change="parentVm.calcularPrecios()">
            <option value="">Seleccione un margen</option>
          </select>
        </fieldset>
      </div>

    </section>
  </article>
</div>
