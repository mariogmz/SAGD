<div class="card">
  <div class="header">
    <h4>Producto</h4>
  </div>
  <div class="block">
    <form name="product-form" class="product-form">
      <!-- /app/producto/new/step1/step1.html -->

      <!-- Relacionado con Icecat -->
      <div class="card">
        <div class="header">
          <h5>Ficha de Icecat</h5>
        </div>
        <div class="block">
          <div class="row icecat">
            <fieldset>
              <label for="numero_parte">Número de parte:</label>
              <input type="text" id="numero_parte" ng-model="parentVm.producto.numero_parte"
                     ng-blur="parentVm.updateSubclave()">
            </fieldset>
            <fieldset>
              <label for="marca_id">Marca:</label>
              <select id="marca_id"
                      ng-model="parentVm.marca"
                      ng-options="marca.nombre for marca in parentVm.marcas | orderBy:'nombre'"
                      ng-change="parentVm.updateClave()">
                <option value="">Seleccione una marca</option>
              </select>
            </fieldset>
      <span>
         <button disabled><img width="90px" src="/public/img/icecat_logo.svg"></button>
      </span>
          </div>
        </div>
      </div>

      <!-- Datos generales -->
      <div class="card">
        <div class="header">
          <h5>Datos Generales</h5>
        </div>
        <section class="block">

          <!-- Clasificaciones internas -->
          <div class="row">
            <!-- UPC -->
            <div class="col-sm">
              <fieldset>
                <label for="upc">UPC:</label>
                <input type="text" id="upc" ng-model="parentVm.producto.upc">
              </fieldset>
            </div>
            <!-- Subfamilia -->
            <div class="col-sm">
              <fieldset>
                <label for="subfamilia_id">Subfamilia:</label>
                <select id="subfamilia_id"
                        ng-model="parentVm.subfamilia"
                        ng-options="subfamilia.nombre for subfamilia in parentVm.subfamilias | orderBy:'nombre'"
                        ng-change="parentVm.updateClave()">
                  <option value="">Seleccione una subfamilia</option>
                </select>
              </fieldset>
            </div>

            <!-- Subclave -->
            <div class="col-sm">
              <fieldset>
                <label for="subclave">Subclave:</label>
                <input type="text" id="subclave" ng-model="parentVm.producto.subclave"
                       ng-blur="parentVm.updateSubclave()">
              </fieldset>
            </div>
            <!-- Clave -->
            <div class="col-sm">
              <fieldset>
                <label for="clave">Clave:</label>
                <input type="text" id="clave" disabled ng-model="parentVm.producto.clave">
              </fieldset>
            </div>
          </div>
          <hr>
          <div class="row">

            <!-- Características -->
            <div class="col-sm">
              <fieldset>
                <label for="unidad_id">Unidad de medida:</label>
                <select id="unidad_id"
                        ng-model="parentVm.producto.unidad_id"
                        ng-options="unidad.id as unidad.nombre for unidad in parentVm.unidades">
                  <option value="">Seleccione una unidad de medida</option>
                </select>
              </fieldset>
              <fieldset class="checkbox">
                <label>
                  <input type="checkbox" ng-model="parentVm.producto.remate">
                  <span></span>
                  ¿En remate?
                </label>
              </fieldset>
            </div>

            <div class="col-sm">
              <fieldset>
                <label for="tipo_garantia_id">Tipo de garantía:</label>
                <select id="tipo_garantia_id"
                        ng-model="parentVm.producto.tipo_garantia_id"
                        ng-options="tipo.id as tipo.descripcion for tipo in parentVm.tiposGarantia">
                  <option value="">Seleccione un tipo de garantía</option>
                </select>
              </fieldset>
              <fieldset class="checkbox">
                <label>
                  <input type="checkbox" ng-model="parentVm.producto.activo">
                  <span></span>
                  ¿Activo?
                </label>
              </fieldset>
            </div>

            <!-- Descripciones -->
            <div class="col-lg">
              <fieldset>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" ng-model="parentVm.producto.descripcion"></textarea>
              </fieldset>
              <fieldset>
                <label for="descripcion_corta">Descripción corta:</label>
                <input type="text" id="descripcion_corta" ng-model="parentVm.producto.descripcion_corta">
              </fieldset>
            </div>
          </div>

        </section>
      </div>

      <!-- Peso y Dimensiones -->
      <div class="card">
        <div class="header">
          <h5>Peso y Dimensiones</h5>
        </div>
        <div class="block">
          <div class="row">
            <!-- Peso -->
            <fieldset class="col-sm">
              <label for="peso">Peso (kg):</label>
              <input type="text" id="peso" ng-model="parentVm.dimension.peso">
            </fieldset>
            <!-- Longitúd -->
            <fieldset class="col-sm">
              <label for="largo">Largo (cm):</label>
              <input type="text" id="largo" ng-model="parentVm.dimension.largo">
            </fieldset>

            <!-- Ancho -->
            <fieldset class="col-sm">
              <label for="ancho">Ancho (cm):</label>
              <input type="text" id="ancho" ng-model="parentVm.dimension.ancho">
            </fieldset>
            <!-- Altura -->
            <fieldset class="col-sm">
              <label for="alto">Alto (cm):</label>
              <input type="text" id="alto" ng-model="parentVm.dimension.alto">
            </fieldset>
          </div>
        </div>
      </div>

      <!-- /app/producto/new/step2/step2.html -->

      <!-- Costos -->
      <div class="card">
        <article class="header">
          <h5>Costo y Margen</h5>
        </article>
        <article class="block">

          <section class="row">

            <!-- Costo -->
            <div class="col-sm">
              <fieldset>
                <label for="costo">Costo: </label>
                <div class="with-icon">
                  <span><i class="money"></i></span>
                  <input type="text" id="costo" ng-model="parentVm.precio.costo">
                </div>
              </fieldset>
            </div>

            <!-- Spiff -->
            <div class="col-sm">
              <fieldset>
                <label for="spiff">Spiff: </label>

                <div class="with-icon">
                  <span><i class="money"></i></span>
                  <input type="text" id="spiff" ng-model="parentVm.producto.spiff">
                </div>
              </fieldset>
            </div>

            <!-- Margen -->
            <div class="col-lg">
              <fieldset>
                <label for="margen_id">Margen: </label>
                <select id="margen_id" ng-model="parentVm.producto.margen_id"
                        ng-options="margen.id as margen.nombre for margen in parentVm.margenes | orderBy:'nombre'">
                  <option value="">Seleccione un margen</option>
                </select>
              </fieldset>
            </div>

          </section>
        </article>
      </div>

      <!-- Precios -->
      <div class="card">
        <article class="header">
          <h5>Precios</h5>
        </article>
        <article class="block">

          <!-- Precios y Utilidades -->
          <section class="row">
            <!-- izquierda -->
            <div class="col-lg">
              <!-- Precios del 1 al 5 -->
              <div class="col-lg">
                <fieldset>
                  <label>Precios ( $ )</label>
                  <div class="with-icon">
                    <span>1</span>
                    <input type="text" id="precio_1" ng-model="parentVm.precio.precio_1">
                  </div>
                </fieldset>
                <fieldset>
                  <div class="with-icon">
                    <span>2</span>
                    <input type="text" id="precio_2" ng-model="parentVm.precio.precio_2" ng-disabled="parentVm.producto.margen_id">
                  </div>
                </fieldset>
                <fieldset>
                  <div class="with-icon">
                    <span>3</span>
                    <input type="text" id="precio_3" ng-model="parentVm.precio.precio_3" ng-disabled="parentVm.producto.margen_id">
                  </div>
                </fieldset>
                <fieldset>
                  <div class="with-icon">
                    <span>4</span>
                    <input type="text" id="precio_4" ng-model="parentVm.precio.precio_4" ng-disabled="parentVm.producto.margen_id">
                  </div>
                </fieldset>
                <fieldset>
                  <div class="with-icon">
                    <span>5</span>
                    <input type="text" id="precio_5" ng-model="parentVm.precio.precio_5" ng-disabled="parentVm.producto.margen_id">
                  </div>
                </fieldset>
              </div>

              <!-- Utilidades de 1 al 5 -->
              <div class="col-lg">
                <fieldset>
                  <label>Utilidades ( $ )</label>
                  <div class="with-icon">
                    <span>1</span>
                    <input type="text" id="utilidad_1" disabled ng-model="parentVm.utilidad.utilidad_1">
                  </div>
                </fieldset>
                <fieldset>
                  <div class="with-icon">
                    <span>2</span>
                    <input type="text" id="utilidad_2" disabled ng-model="parentVm.utilidad.utilidad_2">
                  </div>
                </fieldset>
                <fieldset>
                  <div class="with-icon">
                    <span>3</span>
                    <input type="text" id="utilidad_3" disabled ng-model="parentVm.utilidad.utilidad_3">
                  </div>
                </fieldset>
                <fieldset>
                  <div class="with-icon">
                    <span>4</span>
                    <input type="text" id="utilidad_4" disabled ng-model="parentVm.utilidad.utilidad_4">
                  </div>
                </fieldset>
                <fieldset>
                  <div class="with-icon">
                    <span>5</span>
                    <input type="text" id="utilidad_5" disabled ng-model="parentVm.utilidad.utilidad_5">
                  </div>
                </fieldset>
              </div>
            </div>

            <!-- derecha -->
            <div class="col-lg">
              <!-- Precios del 6 al 10 -->
              <div class="col-lg">
                <fieldset>
                  <label>Precios ( $ )</label>
                  <div class="with-icon">
                    <span>6</span>
                    <input type="text" id="precio_6" ng-model="parentVm.precio.precio_6" ng-disabled="parentVm.producto.margen_id">
                  </div>
                </fieldset>
                <fieldset>
                  <div class="with-icon">
                    <span>7</span>
                    <input type="text" id="precio_7" ng-model="parentVm.precio.precio_7" ng-disabled="parentVm.producto.margen_id">
                  </div>
                </fieldset>
                <fieldset>
                  <div class="with-icon">
                    <span>8</span>
                    <input type="text" id="precio_8" ng-model="parentVm.precio.precio_8" ng-disabled="parentVm.producto.margen_id">
                  </div>
                </fieldset>
                <fieldset>
                  <div class="with-icon">
                    <span>9</span>
                    <input type="text" id="precio_9" ng-model="parentVm.precio.precio_9" ng-disabled="parentVm.producto.margen_id">
                  </div>
                </fieldset>
                <fieldset>
                  <div class="with-icon">
                    <span>10</span>
                    <input type="text" id="precio_10" ng-model="parentVm.precio.precio_10" ng-disabled="parentVm.producto.margen_id">
                  </div>
                </fieldset>
              </div>

              <!-- Utilidades de 6 al 10 -->
              <div class="col-lg">
                <fieldset>
                  <label>Utilidades ( $ )</label>
                  <div class="with-icon">
                    <span>6</span>
                    <input type="text" id="utilidad_6" disabled ng-model="parentVm.utilidad.utilidad_6">
                  </div>
                </fieldset>
                <fieldset>
                  <div class="with-icon">
                    <span>7</span>
                    <input type="text" id="utilidad_7" disabled ng-model="parentVm.utilidad.utilidad_7">
                  </div>
                </fieldset>
                <fieldset>
                  <div class="with-icon">
                    <span>8</span>
                    <input type="text" id="utilidad_8" disabled ng-model="parentVm.utilidad.utilidad_8">
                  </div>
                </fieldset>
                <fieldset>
                  <div class="with-icon">
                    <span>9</span>
                    <input type="text" id="utilidad_9" disabled ng-model="parentVm.utilidad.utilidad_9">
                  </div>
                </fieldset>
                <fieldset>
                  <div class="with-icon">
                    <span>10</span>
                    <input type="text" id="utilidad_10" disabled ng-model="parentVm.utilidad.utilidad_10">
                  </div>
                </fieldset>
              </div>
            </div>
          </section>

        </article>
      </div>
      <a ng-click="vm.go(1)" class="button secondary">Atrás</a>
      <input type="submit" class="button primary" value="Guardar cambios" ng-click="parentVm.save()">

      <!-- Botones de acción -->
      <a ng-click="parentVm.back()" class="button secondary">Regresar</a>


    </form>
  </div>
</div>
