<article class="card">
  <section class="header">
    <h4>Producto</h4>
  </section>
  <section class="block">

    <!-- Nav tabs -->
    <ul class="tabs" role="tablist">
      <li class="nav-item">
        <a href="#datos-generales" role="tab" data-toggle="tab">Datos Generales</a>
      </li>
      <li class="nav-item">
        <a href="#peso-dimensiones" role="tab" data-toggle="tab">Peso y Dimensiones</a>
      </li>
      <li class="nav-item">
        <a class="active" href="#precios" role="tab" data-toggle="tab">Precios</a>
      </li>
      <li class="nav-item">
        <a href="#movimientos" role="tab" data-toggle="tab">Movimientos</a>
      </li>
      <li class="nav-item">
        <a href="#existencias" role="tab" data-toggle="tab">Existencias</a>

        </section>

        <section role="tabpanel" class="fade in active" id="precios">
          <div ui-view="precios"></div>
        </section>
        <!-- Movimientos -->
        <section role="tabpanel" class="fade" id="movimientos">
          <div ui-view="movimientos"></div>
        </section>
        <!-- Existencias -->
        <section role="tabpanel" class="fade" id="existencias">

        </section>

      </fieldset>
    </div>
