<!-- app/producto/show/show.html -->
<article class="card">
  <section class="header">
    <h4>Producto</h4>
  </section>
  <section class="block">

    <!-- Nav tabs -->
    <ul class="tabs" role="tablist">
      <li class="nav-item">
        <a href="#datos-generales" role="tab" data-toggle="tab">Datos Generales</a>
      </li>
      <li class="nav-item">
        <a href="#ficha" role="tab" data-toggle="tab">Ficha</a>
      </li>
      <li class="nav-item">
        <a href="#precios" role="tab" data-toggle="tab">Precios</a>
      </li>
      <li class="nav-item">
        <a href="#movimientos" role="tab" data-toggle="tab">Movimientos</a>
      </li>
      <li class="nav-item">
        <a href="#existencias" role="tab" data-toggle="tab">Existencias</a>
      </li>
      <li class="nav-item edit-tab">
        <a ui-sref="productoEdit({id:vm.producto.id})" role="tab"><i></i> Editar</a>
      </li>
      <li class="nav-item back">
        <a ui-sref="productoIndex" role="tab"><i></i> Regresar</a>
      </li>
    </ul>

    <div class="product-form">
      <fieldset disabled>
        <!-- Tab panes -->
        <article class="tab-content">

          <!-- Datos Generales -->
          <section role="tabpanel" class="fade" id="datos-generales">
            <div ui-view="datos-generales"></div>
          </section>
          <!-- Ficha -->
          <section role="tabpanel" class="fade" id="ficha">
            <div ui-view="ficha"></div>
          </section>
          <!-- Precios -->
          <section role="tabpanel" class="fade" id="precios">
            <div ui-view="precios"></div>
          </section>
          <!-- Movimientos -->
          <section role="tabpanel" class="fade" id="movimientos">
            <div ui-view="movimientos"></div>
          </section>
          <!-- Existencias -->
          <section role="tabpanel" class="fade" id="existencias">
            <div ui-view="existencias"></div>
          </section>
        </article>
      </fieldset>
    </div>
  </section>
</article>
