<article class="card">
  <section class="header">
    <h4>Producto</h4>
  </section>
  <section class="block">

    <!-- Nav tabs -->
    <ul class="tabs" role="tablist">
      <li class="nav-item">
        <a href="#datos-generales" class="active" role="tab" data-toggle="tab">Datos Generales</a>
      </li>
      <li class="nav-item">
        <a href="#peso-dimensiones" role="tab" data-toggle="tab">Peso y Dimensiones</a>
      </li>
      <li class="nav-item">
        <a href="#precios" role="tab" data-toggle="tab">Precios</a>
      </li>
      <li class="nav-item save">
        <a role="tab" ng-click="vm.save()"><i></i> Guardar</a>
      </li>
      <li class="nav-item back">
        <a ui-sref="productoIndex" role="tab"><i></i> Regresar</a>
      </li>
    </ul>

    <div class="product-form">
        <!-- Tab panes -->
        <article class="tab-content">

          <!-- Datos Generales -->
          <section role="tabpanel" class="fade in active" id="datos-generales">
            <div ui-view="datos-generales"></div>
          </section>
          <!-- Pesos & Dimensiones -->
          <section role="tabpanel" class="fade" id="peso-dimensiones">
            <div ui-view="peso-dimensiones"></div>
          </section>
          <!-- Precios -->
          <section role="tabpanel" class="fade" id="precios">
            <div ui-view="precios"></div>
          </section>
        </article>
    </div>
  </section>
</article>
