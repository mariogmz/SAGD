<article class="card">
  <section class="header">
    <h4  ng-bind="'Producto #' + vm.producto.id"></h4>
    <h6 ng-bind="(vm.producto.descripcion | limitTo:100) + '...'"></h6>
  </section>
  <section class="block">

    <!-- Nav tabs -->
    <ul class="tabs" role="tablist">
      <li class="nav-item">
        <a href="#datos-generales" role="tab" data-toggle="tab">Datos Generales</a>
      </li>
      <li class="nav-item">
        <a href="#ficha" role="tab" data-toggle="tab">Ficha</a>
      </li>
      <li class="nav-item">
        <a href="#precios-existencias" role="tab" data-toggle="tab">Precios & Existencias</a>
      </li>
      <li class="nav-item">
        <a href="#movimientos" role="tab" data-toggle="tab">Movimientos</a>
      </li>
      <li class="nav-item save"
          ng-class="{'disabled-tab' : productoEditForm.$invalid && productoEditForm.$dirty || productoEditForm.$pristine}">
        <a role="tab" ng-click="vm.save(productoEditForm.$valid && productoEditForm.$dirty)"><i></i> Guardar</a>
      </li>
      <li class="nav-item save">
        <a role="tab" ng-click="vm.obtenerFicha()"><img width="70px" src="/public/img/icecat_logo.svg"></a>
      </li>
      <li class="nav-item back">
        <a ui-sref="productoIndex" role="tab"><i></i> Regresar</a>
      </li>
    </ul>


    <div class="product-form">
      <form name="productoEditForm" novalidate>
        <!-- Tab panes -->
        <article class="tab-content">
          <loader class="text-center" model="vm.producto"></loader>
          <!-- Datos Generales -->
          <section role="tabpanel" class="fade" id="datos-generales">
            <div ui-view="datos-generales"></div>
          </section>
          <!-- Ficha -->
          <section role="tabpanel" class="fade" id="ficha">
            <div ui-view="ficha"></div>
          </section>
          <!-- Precios -->
          <section role="tabpanel" class="fade" id="precios-existencias">
            <div ui-view="precios-existencias"></div>
          </section>
          <!-- Movimientos -->
          <section role="tabpanel" class="fade" id="movimientos">
            <div ui-view="movimientos"></div>
          </section>
        </article>
      </form>
    </div>
  </section>
</article>
