<section class="card passwords-card">
  <header class="header">
    <h4>Reestablecer contraseña</h4>
  </header>
  <article class="card-block">
    <form class="item-form">
      <fieldset>
        <formly-form model="vm.model" fields="vm.fields">
          <div class="pull-right">
            <button type="submit" class="button primary" ng-click="vm.onSubmit(vm.model)">Cambiar contraseña</button>
          </div>
        </formly-form>
      </fieldset>
    </form>
  </article>
</section>
