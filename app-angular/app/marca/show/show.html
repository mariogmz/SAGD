<!-- app/marca/show/show.html -->
<div class="card">
  <div class="header">
    <h4>Mostrar marca ({{vm.marca.nombre}})</h4>
  </div>
  <div class="block">
    <form class="item-form" novalidate>
      <fieldset disabled>
        <legend>Marca #<strong>{{vm.marca.id}}</strong></legend>
        <formly-form model="vm.marca" fields="vm.fields"></formly-form>
      </fieldset>
    </form>
    <a ng-click="vm.back()" class="button primary">Regresar</a>
  </div>
</div>
