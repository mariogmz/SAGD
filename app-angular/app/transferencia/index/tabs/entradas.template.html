<section class="card borderless">
  <header class="header">
    <h5>Transferencias como entradas</h5>
  </header>

  <article class="block">
    <div class="table-responsive">
      <table class="item-table">
        <thead>
          <tr>
            <th class="action" ng-repeat="sortKey in vm.sortKeys" ng-click="vm.sort(sortKey.key)">
              {{sortKey.name}}
            </th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr dir-paginate="entrada in vm.entradas | orderBy:vm.sortKey:vm.reverse | itemsPerPage:15">
            <td ng-bind="entrada.id"></td>
            <td ng-bind="entrada.created_at"></td>
            <td ng-bind="entrada.sucursalOrigen.nombre"></td>
            <td ng-bind="entrada.sucursalDestino.nombre"></td>
            <td ng-bind="entrada.empleadoOrigen.nombre"></td>
            <td ng-bind="entrada.empleadoDestino.nombre"></td>
            <td ng-bind="entrada.estado.nombre"></td>
            <td ng-bind="entrada.empleadoRevision.nombre"></td>
            <td class="actions">
              <div class="action-buttons" role="group" aria-label="Acciones">
                <button type="button" class="show" ui-sref="transferenciaShow({id:entrada.id})">
                  <i></i>
                </button>
                <button type="button" class="edit" ui-sref="transferenciaEdit({id:entrada.id})"
                  ng-if="vm.editable(entrada.estado.id)">
                  <i></i>
                </button>
                <button type="button" class="delete" ng-click="vm.eliminar(entrada.id)"
                  ng-if="vm.eliminable(entrada.estado.id)">
                  <i></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
  </article>
</section>
