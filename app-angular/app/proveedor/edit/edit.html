<div class="card">
  <div class="header">
    <h4>Editar proveedor ({{vm.proveedor.clave}})</h4>
  </div>
  <div class="block">
    <form class="item-form" ng-submit="vm.onSubmit(vm.proveedor)">
      <fieldset>
        <legend>Proveedor #<strong>{{vm.proveedor.id}}</strong></legend>
        <formly-form model="vm.proveedor" fields="vm.fields">
          <div class="pull-right">
            <a ui-sref="proveedorIndex" class="button secondary">Regresar</a>
            <input type="submit" class="button primary" value="Guardar cambios">
          </div>
        </formly-form>
      </fieldset>
    </form>
  </div>
</div>
