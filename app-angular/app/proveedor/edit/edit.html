<h1>Editar Proveedor</h1>
<div class="card">
    <div class="header"></div>
    <div class="block">
        <form class="item-form" ng-submit="vm.onSubmit(vm.proveedor)">
            <fieldset>
                <legend>Proveedor #<strong>{{vm.proveedor.id}}</strong></legend>
                <formly-form model="vm.proveedor" fields="vm.fields">
                    <div class="pull-right">
                        <a ui-sref="proveedor" class="btn btn-danger-outline">Regresar</a>
                        <input type="submit" class="button btn-success" value="Guardar cambios">
                    </div>
                </formly-form>
            </fieldset>
        </form>
    </div>
</div>
