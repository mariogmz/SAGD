<div class="container-fluid">
    <h1>Agregar Proveedor</h1>
    <div class="card">
        <div class="header"></div>
        <div class="block">
            <form class="item-form">
                <fieldset>
                    <formly-form model="vm.model" fields="vm.fields">
                        <div class="pull-right">
                            <a ui-sref="proveedor" class="btn btn-danger-outline">Regresar</a>
                            <button type="submit" class="button btn-success" ng-click="vm.onSubmit(vm.model)">Guardar</button>
                        </div>
                    </formly-form>
                </fieldset>
            </form>
        </div>
    </div>
</div>
