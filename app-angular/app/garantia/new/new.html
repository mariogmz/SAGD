<!-- app/garantia/new/new.html -->
<div class="card">
  <div class="header">
    <h4>Crear nuevo tipo de garantía</h4>
  </div>
  <div class="block">
    <form class="item-form" name="garantiaNewForm" ng-submit="vm.create()" novalidate>
      <legend>Ingrese los datos para crear el nuevo tipo de garantía</legend>
      <formly-form model="vm.garantia" fields="vm.fields" form="garantiaNewForm">
        <a ng-click="vm.back()" class="button secondary">Regresar</a>
        <input type="submit" class="button primary" ng-disabled="garantiaNewForm.$invalid" value="Guardar cambios">
      </formly-form>
    </form>
  </div>
</div>
