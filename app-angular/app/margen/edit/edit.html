<!-- Alerts -->
<div class="alert alert-success" role="alert" ng-show="!vm.error && vm.message">
  <strong>Exito</strong> {{vm.message}}
</div>
<div class="alert alert-danger" role="alert" ng-show="vm.error && vm.message">
  <strong>Error</strong>
  <ul>
     <li ng-repeat="error in vm.error"><strong>{{error}}:</strong> {{vm.error[error]}}</li>
  </ul>
</div>

<div class="card-component">
  <div class="card-component-header">
    Detalle
  </div>
  <div class="card-component-block">
    <form class="show-form" name="margenForm">
      <fieldset>
        <legend>MÃ¡rgen #<strong>{{vm.margen.id}}</strong></legend>
        <div class="inline-field">
          <label for="name">Nombre:</label>

          <div class="field">
            <input type="text" id="name" ng-model="vm.margen.nombre">
          </div>
        </div>
        <div class="inline-field">
          <label for="value">Valor:</label>

          <div class="field">
            <input type="text" id="value" ng-model="vm.margen.valor">
          </div>
        </div>
        <div class="inline-field">
          <label for="ws1">Webservice P1:</label>

          <div class="field">
            <input type="text" id="ws1" ng-model="vm.margen.valor_webservice_p1">
          </div>
        </div>
        <div class="inline-field">
          <label for="ws8">Webservice P8:</label>

          <div class="field">
            <input type="text" id="ws8" ng-model="vm.margen.valor_webservice_p8">
          </div>
        </div>
      </fieldset>
    </form>
    <button type="button" class="button primary" ng-click="vm.save()">Guardar cambios</button>
    <a ui-sref="margenIndex" class="button secondary">Cancelar</a>
  </div>
</div>
