<div class="table-responsive">
  <table class="item-table">
    <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Valor</th>
      <th>Webservice-P1</th>
      <th>Webservice-P8</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="margen in vm.margenes" >
      <th scope="row" >{{margen.id}}</th>
      <td><a ui-sref="margenShow({id:margen.id})">{{margen.nombre}}</a></td>
      <td>{{margen.valor | percentage:2}}</td>
      <td>{{margen.valor_webservice_p1 | percentage:2 }}</td>
      <td>{{margen.valor_webservice_p8 | percentage:2 }}</td>

      <td>
        <div class="action-buttons" role="group" aria-label="Acciones">
          <button type="button" class="edit" ui-sref="margenEdit({id:margen.id})">Editar</button>
          <button type="button" class="delete">Eliminar</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
