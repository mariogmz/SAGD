<!-- app/subfamilia/show/show.html -->
<div class="card">
  <div class="header">
    <h4>Subfamilia ({{vm.subfamilia.nombre}})</h4>
  </div>
  <div class="block">
    <form class="item-form" novalidate disabled>
      <fieldset disabled>
        <legend>Subfamilia #<strong>{{vm.subfamilia.id}}</strong></legend>
        <formly-form model="vm.subfamilia" fields="vm.fields"></formly-form>
      </fieldset>
    </form>
    <a ng-click="vm.back()" class="button primary">Regresar</a>
  </div>
</div>
