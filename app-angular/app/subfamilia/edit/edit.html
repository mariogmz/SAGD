<!-- app/subfamilia/edit/edit.html -->
<div class="card">
  <div class="header">
    <h4>Editar subfamilia ({{vm.subfamilia.nombre}})</h4>
  </div>
  <div class="block">
    <form class="item-form" ng-submit="vm.save()">
      <fieldset>
        <legend>Subfamilia #<strong>{{vm.subfamilia.id}}</strong></legend>
        <formly-form model="vm.subfamilia" fields="vm.fields">
          <a ng-click="vm.back()" class="button secondary">Regresar</a>
          <input type="submit" class="button primary" value="Guardar cambios">
        </formly-form>
      </fieldset>
    </form>
  </div>
</div>
