<div class="card">
  <div class="header">
    Editar
  </div>
  <div class="block">
    <form class="item-form" ng-submit="vm.save()">
      <fieldset>
        <legend>Familia #<strong>{{vm.subfamilia.id}}</strong></legend>
        <formly-form model="vm.subfamilia" fields="vm.fields">
          <input type="submit" class="button primary" value="Guardar cambios">
          <a ui-sref="subfamiliaIndex" class="button secondary">Regresar</a>
        </formly-form>
      </fieldset>
    </form>
  </div>
</div>
