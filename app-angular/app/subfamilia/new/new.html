<div class="card">
  <div class="header">
    <h4>Crear nueva subfamilia</h4>
  </div>
  <div class="block">
    <form class="item-form" name="subfamiliaNewForm" ng-submit="vm.create()">
      <fieldset>
        <legend>Ingrese los datos para crear la nueva subfamilia</legend>
        <formly-form model="vm.subfamilia" fields="vm.fields" form="subfamiliaNewForm">
          <a ng-click="vm.back()" class="button secondary">Regresar</a>
          <input type="submit" class="button primary" ng-disabled="subfamiliaNewForm.$invalid" value="Guardar cambios">
        </formly-form>
      </fieldset>
    </form>
  </div>
</div>
