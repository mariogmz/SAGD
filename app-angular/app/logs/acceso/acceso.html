<div class="search-card">
  <div class="header">
    <h4>Productos</h4>
  </div>
  <div class="block">
    <div class="row">
      <div class="form">
        <form>
          <div class="field">
            <label>Buscar:</label>
            <input type="text" ng-model="vm.search" autofocus>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="table-responsive">
  <table class="item-table">
    <thead class="sortable">
    <tr>
      <th class="action" ng-repeat="sortKey in vm.sortKeys" ng-click="vm.sort(sortKey.key)">
        {{sortKey.name}}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="log in vm.logs.slice().reverse() | orderBy:vm.sortKey:vm.reverse | filter:vm.search | itemsPerPage:15" ng-class="{'table-danger': !log.exitoso}">
      <th scope="row">{{log.id}}</th>
      <td>{{log.empleado.usuario}}</td>
      <td>{{log.created_at}}</td>
      <td>{{log.exitoso ? 'Exitoso' : 'Fallido'}}</td>
    </tr>
    </tbody>
  </table>
  <loader model="vm.logs"></loader>
</div>
<div class="paginator">
  <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
</div>
