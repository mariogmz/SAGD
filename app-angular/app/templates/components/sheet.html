<!-- app/templates/components/sheet.html -->

<section class="sheet-container">
  <!-- Loader -->
  <div class="sheet-loader-container">
    <loader model="vm.model"></loader>
  </div>
  <div class="text-xs-center" ng-show="vm.sheetNotFound()"> No existe una ficha para este producto</div>
  <article class="sheet-table" ng-if="!vm.sheetNotFound()">
    <table class="item-table">
      <thead>
      <th colspan="5">Ficha t√©cnica del producto</th>
      </thead>
      <tbody>
      <tr ng-repeat="(group, features) in vm.model">
        <th colspan="2" scope="row" ng-bind="group"></th>
        <td>
          <section class="sheet-nested-table">
            <article ng-repeat="feature in features" ng-class-even="'even'">
              <span ng-bind="feature.feature"></span>
              <span ng-bind="feature.valor_presentacion"></span>
            </article>
          </section>
        </td>
      </tr>
      </tbody>
    </table>
  </article>
</section>
