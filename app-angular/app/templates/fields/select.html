<div class="field">
  <select class="form-control c-select"
          id="{{id}}"
          formly-dynamic-name="id"
          formly-custom-validation="options.validators"
          aria-describedby="{{id}}_description"
          ng-required="to.required"
          ng-model="model[options.key]"
          ng-options='{{to.ngOptions? to.ngOptions : "option.value as option.name group by option.group for option in to.options | orderBy:\"name\" "}}'>
    <option ng-hide="to.required" value="">{{to.placeholder || 'Seleccione una opci√≥n'}}</option>
  </select>
</div>
