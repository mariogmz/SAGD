<div class="field">
  <div ng-repeat="(key, option) in options.templateOptions.options"
       ng-class="options.className?'item-radio-stack':'item-radio'">
    <label>
      <input
        type="radio" id="{{id + '_' + $index}}"
        aria-describedby="{{id + '_' + $index}}_description"
        formly-custom-validation="options.validators"
        ng-required="options.templateOptions.required"
        ng-disabled="options.templateOptions.disabled"
        ng-value="option.value"
        ng-model="model[options.key]">
      {{option.name}}
    </label>
  </div>
</div>
