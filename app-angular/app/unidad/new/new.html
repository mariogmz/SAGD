<!-- app/unidad/new/new.html -->
<div class="card">
  <div class="header">
    <h4>Crear nueva unidad</h4>
  </div>
  <div class="block">
    <form class="item-form" name="unidadNewForm" ng-submit="vm.create()">
      <legend>Ingrese los datos para crear la nueva unidad</legend>
      <formly-form model="vm.unidad" fields="vm.fields">
        <a ng-click="vm.back()" class="button secondary">Regresar</a>
        <input type="submit" class="button primary" ng-disabled="unidadNewForm.$invalid" value="Guardar cambios">
      </formly-form>
    </form>
  </div>
</div>
