<!-- app/unidad/edit/edit.html -->
<div class="card">
  <div class="header">
    <h4>Editar unidad ({{vm.unidad.nombre}})</h4>
  </div>
  <div class="block">
    <form class="item-form" name="unidadEditForm" ng-submit="vm.save()">
      <fieldset>
        <legend>Unidad #<strong>{{vm.unidad.id}}</strong></legend>
        <formly-form model="vm.unidad" fields="vm.fields">
          <a ng-click="vm.back()" class="button secondary">Regresar</a>
          <input type="submit" class="button primary" ng-disabled="unidadEditForm.$invalid" value="Guardar cambios">
        </formly-form>
      </fieldset>
    </form>
  </div>
</div>
