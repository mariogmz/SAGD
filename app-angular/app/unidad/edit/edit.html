<div class="card">
  <div class="header">
    Editar
  </div>
  <div class="block">
    <form class="item-form" ng-submit="vm.save()">
      <fieldset>
        <legend>Unidad #<strong>{{vm.unidad.id}}</strong></legend>
        <formly-form model="vm.unidad" fields="vm.fields">
          <input type="submit" class="button primary" value="Guardar cambios">
          <a ui-sref="unidadIndex" class="button secondary">Regresar</a>
        </formly-form>
      </fieldset>
    </form>
  </div>
</div>
