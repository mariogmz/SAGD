<!-- app/unidad/show/show.html -->
<div class="card">
  <div class="header">
    <h4>Unidad ({{vm.unidad.nombre}})</h4>
  </div>
  <div class="block">
    <form class="item-form" novalidate disabled>
      <fieldset disabled>
        <legend>Unidad #<strong>{{vm.unidad.id}}</strong></legend>
        <formly-form model="vm.unidad" fields="vm.fields"></formly-form>
      </fieldset>
    </form>
    <a ng-click="vm.back()" class="button primary">Regresar</a>
  </div>
</div>
