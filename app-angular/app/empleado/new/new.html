<!-- app/empleado/new/new.html -->
<div class="card">
  <div class="header">
    <h4>Crear nuevo empleado</h4>
  </div>
  <div class="block">
    <form class="item-form" ng-submit="vm.create()">
      <fieldset>
        <legend>Ingrese los datos para crear el nuevo empleado</legend>
        <formly-form model="vm.empleado" fields="vm.fields" form="vm.empleadoForm">
          <new-dato-contacto model="vm.empleado.datos_contacto" form="vm.empleadoForm"></new-dato-contacto>
          <a ng-click="vm.back()" class="button secondary">Regresar</a>
          <input type="submit" class="button primary" ng-disabled="vm.empleadoForm.$pristine" value="Guardar cambios">
        </formly-form>
      </fieldset>
    </form>
  </div>
</div>
