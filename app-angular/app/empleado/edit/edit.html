<!-- app/empleado/edit/edit.html -->
<div class="card">
  <div class="header">
    <h4>Editar empleado - {{vm.empleado.nombre}}</h4>
  </div>
  <div class="block">
    <form class="item-form" ng-submit="vm.save()">
      <fieldset>
        <legend>Empleado #<strong>{{vm.empleado.usuario}}</strong></legend>
        <formly-form model="vm.empleado" fields="vm.fields" form="vm.empleadoForm">
          <edit-dato-contacto model="vm.empleado.dato_contacto" form="vm.empleadoForm"></edit-dato-contacto>
          <a ng-click="vm.back()" class="button secondary">Regresar</a>
          <input type="submit" class="button primary" ng-disabled="vm.empleadoForm.$pristine" value="Guardar cambios">
        </formly-form>
      </fieldset>
    </form>
  </div>
</div>
