<div class="card">
  <div class="header">
    <h4>Editar rol ({{vm.rol.nombre}})</h4>
  </div>
  <div class="block">
    <form class="item-form" ng-submit="vm.save()">
      <fieldset>
        <legend>Rol #<strong>{{vm.rol.id}}</strong></legend>
        <formly-form model="vm.rol" fields="vm.fields">
          <a ng-click="vm.back()" class="button secondary">Regresar</a>
          <input type="submit" class="button primary" value="Guardar cambios">
        </formly-form>
      </fieldset>
    </form>
  </div>
</div>
