<!-- app/rol/new/new.html -->
<div class="card">
  <div class="header">
    <h4>Crear nueva rol</h4>
  </div>
  <div class="block">
    <form class="item-form" ng-submit="vm.create()">
      <legend>Ingrese los datos para crear el nuevo rol</legend>
      <formly-form model="vm.rol" fields="vm.fields">
        <a ng-click="vm.back()" class="button secondary">Regresar</a>
        <input type="submit" class="button primary" value="Guardar cambios">
      </formly-form>
    </form>
  </div>
</div>
