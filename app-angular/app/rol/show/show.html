<!-- app/rol/show/show.html -->
<div class="card">
  <div class="header">
    <h4>Rol ({{vm.rol.nombre}})</h4>
  </div>
  <div class="block">
    <form class="item-form" novalidate disabled>
      <fieldset disabled>
        <legend>Rol #<strong>{{vm.rol.id}}</strong></legend>
        <formly-form model="vm.rol" fields="vm.fields"></formly-form>
      </fieldset>
    </form>
    <a ng-click="vm.back()" class="button primary">Regresar</a>
  </div>
</div>
